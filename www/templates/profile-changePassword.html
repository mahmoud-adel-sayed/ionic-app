<ion-view view-title="Change Password">
  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Old Password</span>
        <input type="password" placeholder="Old Password" ng-model="data.oldPass">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">New Password</span>
        <input type="password" placeholder="New Password" ng-model="data.newPass">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Confirm Password" ng-model="data.confirmPass">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="changePassword(data)">Change Password</button>
    </div>

  </ion-content>
</ion-view>
