<ion-view view-title="Posts">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
    </ion-refresher>

    <div class="list card" ng-repeat="post in posts">
      <div class="item">
        <h2>{{post.creator.username}}</h2>
        <p ng-bind="post.created | date:'medium'"></p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{post.aws}}">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>
          <a href="#/tab/posts/{{post._id}}">Read more</a>
        </p>
      </div>
    </div><!-- /list -->

  </ion-content>
</ion-view>
